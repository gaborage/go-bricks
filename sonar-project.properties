sonar.projectKey=gaborage_go-bricks
sonar.organization=gaborage

sonar.projectName=GoBricks
sonar.sources=app,config,database,http,internal,logger,messaging,migration,multitenant,observability,scheduler,server,testing,tools,trace,validation
sonar.exclusions=**/*_test.go,**/vendor/**,**/mocks/**,**/*.gen.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/mocks/**

# Coverage configuration
sonar.go.coverage.reportPaths=coverage.out
# Note: tools/** coverage is now included in the merged coverage.out file

# Issue suppression - string literal duplication in test data
# Rationale: Test-specific data paths and mock values have no shared semantic meaning
# Extracting them creates unnecessary abstraction (YAGNI principle)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*_test.go