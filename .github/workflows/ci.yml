name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths-ignore:
      - 'tools/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'tools/**'

jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Allow other matrix jobs to continue if one fails
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ci-${{ runner.os }}-go${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ci-${{ runner.os }}-go${{ matrix.go-version }}-
            ci-${{ runner.os }}-

      - name: Download dependencies
        run: go mod download

      - name: Run tests (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          set -euo pipefail
          packages=$(go list ./... | grep -vE '/(tools)(/|$)')
          if [ -n "$packages" ]; then
            go test -race -cover -covermode=atomic -coverprofile=coverage.out $packages
          else
            echo "No packages found to test"
            exit 1
          fi

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          for /f "delims=" %%i in ('go list ./...') do (
            echo %%i | findstr /v /c:"tools" >nul && (
              go test -race -cover -covermode=atomic %%i
            )
          )

      - name: Upload coverage artifact for SonarCloud (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ci-lint-${{ runner.os }}-go1.25-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ci-lint-${{ runner.os }}-go1.25-
            ci-${{ runner.os }}-go1.25-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          version: latest
          args: --timeout=5m --skip-dirs=tools

  sonarqube:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ci-security-${{ runner.os }}-go1.25-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ci-security-${{ runner.os }}-go1.25-
            ci-${{ runner.os }}-go1.25-

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec Security Scanner
        run: |
          set -euo pipefail
          packages=$(go list ./... | grep -vE '/tools(/|$)')
          if [ -n "$packages" ]; then
            gosec $packages
          else
            echo "No packages found to scan"
            exit 1
          fi

  build:
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Allow other matrix jobs to continue if one fails
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ci-build-${{ runner.os }}-go${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ci-build-${{ runner.os }}-go${{ matrix.go-version }}-
            ci-build-${{ runner.os }}-
            ci-${{ runner.os }}-go${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Build (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          set -euo pipefail
          packages=$(go list ./... | grep -vE '/tools(/|$)')
          if [ -n "$packages" ]; then
            go build -v $packages
          else
            echo "No packages found to build"
            exit 1
          fi

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          for /f "delims=" %%i in ('go list ./...') do (
            echo %%i | findstr /v /c:"tools" >nul && (
              go build -v %%i
            )
          )

      - name: Verify go mod (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
